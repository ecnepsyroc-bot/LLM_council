version: '3.8'

services:
  # LLM Council Backend + Frontend
  llm-council:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - COUNCIL_MODELS=${COUNCIL_MODELS:-}
      - CHAIRMAN_MODEL=${CHAIRMAN_MODEL:-anthropic/claude-opus-4}
      - DATABASE_URL=sqlite:///data/db/council.db
      - BYPASS_AUTH=${BYPASS_AUTH:-false}
    volumes:
      # Persist data between container restarts
      - council-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development mode - mount source code for hot reload
  llm-council-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8001"
      - "5173:5173"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - COUNCIL_MODELS=${COUNCIL_MODELS:-}
      - CHAIRMAN_MODEL=${CHAIRMAN_MODEL:-anthropic/claude-opus-4}
      - DATABASE_URL=sqlite:///data/db/council.db
      - BYPASS_AUTH=true
    volumes:
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend
      - council-data-dev:/app/data
    profiles:
      - dev

volumes:
  council-data:
  council-data-dev:
